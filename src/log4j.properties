log4j.rootLogger=WARN, stdout, testlog

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %c %L %n[%-5p] %m%n

log4j.appender.testlog=com.ibm.docs.test.common.TestLogAppender
log4j.appender.testlog.layout=com.ibm.docs.test.common.TestLogLayout
log4j.appender.testlog.layout.Title=Test Log
log4j.appender.testlog.layout.LocationInfo=false

log4j.logger.com.ibm.docs.test=DEBUG